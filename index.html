<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Christmas Light</title>

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="lights">
        <div class="light red inative"></div>
        <div class="light yellow inative"></div>
        <div class="light blue inative"></div>
        <div class="light green inative"></div>
        <div class="light red inative"></div>
        <div class="light yellow inative"></div>
        <div class="light blue inative"></div>
        <div class="light green inative"></div>
      </div>
      <main>
        <h1>Christmas Lights</h1>
        <div class="buttons">
          <button id="play">On</button>
          <button id="stop">Off</button>
        </div>
        <div class="interval">
          <p>Fast</p>
          <input
            type="range"
            min="10"
            max="5000"
            value="1000"
            id="duration"
            placeholder="Enter a ms time interval"
            oninput="Lights.setAnimationDuration()"
          />
          <p>Slow</p>
          <!-- <button onclick="setIntervalOfLights()">Ok</button> -->
        </div>
      </main>
    </div>
    <script src="./scripts.js"></script>
  </body>
</html>
